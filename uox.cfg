//===============================================================
// uox.cfg
//
// Configuration file for uox
//
//===============================================================

//==============================================================
// Network settings.
//==============================================================
// Uncomment if you need to change
// public_ip = localhost
// port = 2593

//==============================================================
// Location settings.
//==============================================================
//
// Note: if relative, is relative to where one started the server from
//
// Uncomment the ones you need to change

// server_directory
// 		Points to the directory structure for data files that come
//		with the distribution
//		it conforms to:
//		server_directory-|
//						 |-dictionary
//						 |-definition

// server_directory = server_data  

// shard_directory
// 		Points to the directory structure for shard specific files 
//		it conforms to:
//		shard_directory-|
//						 |-dictionary  //extend or replace dictionary files
//						 |-definition  // extend or replace definitions
//						 |-log
//						 |-msgboard
//						 |-book
//						 |-world
//						 Note: these directories will be created if not present

// shard_directory = shard_data

// uodata_directory 
// Where the uodata for the server is located.  
// If this is not set, then the enviroment variable UODATA is examined for the directory.
// If the enviorment variable is not set, then the directory defaults to:
// 		(windows) C:\Program Files (x86)\Electronc Arts\Ultima Online Classic
// 		(unix) ~/uodata

// uodata_directory = somedirectory


//==============================================================
// File names
//==============================================================
//
// uox uses certain files to define some information it needs when running

// setup_file
// This defines various settings and options for uox
// A default one is included with the distribution, and is 
// located in the server_directory.  The shard can have a setup_file
// in the shard_directory and it will overwrite any setting in the default
// If one changes the setup_file name, recognize that the server_directory
// one may not be read if that file name doesn't exist.

// setup_file = setup.cfg

// account file is looked for in the shard_directory location.
// Defines the filename of the account information

// account_file = account.act   

// firewall file is looked for in the shard_directory location.
// Define the filename of any firewall information

// firewall_file = firewall.cfg

